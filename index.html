<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://code.jquery.com/jquery-3.6.1.js"
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Jogo da mem√≥ria</title>
</head>
<body>

<div id="tabuleiro">
    <h1>Jogo da Memoria</h1>

    <div id="flamie">
    </div>

    <div class="game_timer">
        00:00
    </div>

    <div id="game_options" style="display:none;">
        <input id="option_add_img" type="file" accept="image/*" multiple><br>
        <input id="option_card_dupe" placeholder="Cartas por imagem" type="number" min="2"><br>
        <input id="option_card_max" placeholder="Cartas por par" type="number" min="2">
    </div>

    <button id="btn_start">Inicie um jogo novo!</button>
    <div class="game_board">
    </div>

    <h2 id="score_title">Scoreboard</h2>
    <div id="scoreboard">
    </div>
</div>

<script charset="utf8">
  var app = { nrComponentes:0 };
  app.getComponente = function(nome) {
    if (!app[nome]) {
      app[nome] = {};
      app[app.nrComponentes++] = nome;
    }
    return app[nome];
  };
</script>
<script src="extras.js"></script>
<script src="game.js"></script>
<script src="options.js"></script>
<script src="script.js" charset="utf8"></script>
</body>
</html>
